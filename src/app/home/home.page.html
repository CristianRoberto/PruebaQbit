<ion-content color="dark" class="content-wrapper">
  <div class="content-inner">
    
    <ion-button class="empezar" (click)="CreateProducto()" >
      <ion-icon name="paw-outline"></ion-icon>**
      <h2> Crear Nuevo Producto </h2>
    **<ion-icon name="paw-outline"></ion-icon>
    </ion-button>

  	<ion-content color="dark">	
      <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
      </ion-refresher>
      <div style="text-align: center;">
      <h3 style="color:white;  font-family: Georgia, 'Times New Roman', Times, serif;">
        Listado De Productos
      </h3>
    </div>
      <ion-grid>
      <ion-row  class="row1" >
        <ion-col class="col1" size-lg="3" size-md="4" size-sm="4" size-xs="6" *ngFor="let pro of products;" (click)="verProducto(pro.id)">
          <ion-card style="margin: 0px;height: 100%;  ">  
            <div>
              <h1 class="h1" style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif;color: rgb(103, 99, 99);">Producto # {{pro.id}} </h1>
                <ion-img src="{{pro.foto}}"></ion-img>
              <div class="chip" > 
              <ion-chip  style=" background-color: #00eeff; color: black; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
              <ion-label> ${{pro.precio}}</ion-label>
              </ion-chip >
              </div>   
              <div style="margin-top: -10px;height: 100%;text-align: center;font-size: 20px;"> 
              <ion-card-header >  
              Nombre:
              <ion-card-title style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: black;margin-top: 0px;">
              {{pro.nombre}} 
              </ion-card-title>
              Detalles: {{pro.descripcion}}
              <br>
              </ion-card-header>       				
              </div>   
              <br>
              <ion-chip  class="button-total text-center" >
              <ion-label style="text-align: center; ">Ver Mas Informacion</ion-label>
              </ion-chip>
            </div>	
              </ion-card>       
              </ion-col>   
              </ion-row>
              </ion-grid>
              <br>
              <br>
              <br>
              </ion-content>
    </div>
</ion-content>
